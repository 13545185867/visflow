<!-- node-content -->
<div class="display">
  <i class="fas fa-database"></i>
  <div v-if="datasetName" class="name">{{ datasetName }}</div>
  <div v-else>No Dataset</div>
</div>
<!-- context-menu -->
<li><i class="fas fa-sm fa-plus"></i>Data Source Option</li>
<!-- option-panel -->
<div class="bold">Dataset</div>
<div class="panel-name">{{ datasetName ? datasetName : 'none' }}</div>
<b-button variant="outline-secondary" id="btn-load-dataset"
  @click="$refs.datasetPanel.open()">Load Dataset</b-button>
<hr class="divider">


<dataset-panel ref="datasetPanel" selectable
  @selectDataset="onSelectDataset"></dataset-panel>
