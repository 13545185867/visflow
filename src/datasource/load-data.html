<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Select a Dataset</h4>
</div>
<div class="modal-body">
  <div class="server">
    <div>
      <label>Server Dataset</label>
    </div>
    <select id="data" style="width: 100%;">
      <option value='none'>None</option>
      <option value='car'>Auto MPG (StatLib)</option>
      <option value='carmds'>Auto MPG MDS</option>
      <option value='network-nodes'>Regulation Network (nodes)</option>
      <option value='network-edges'>Regulation Network (edges)</option>
      <option value='table'>Evaluation Table</option>
    </select>
  </div>
  <hr>
  <div class="online">
    <label>Online Dataset</label>
    <div>
      <p>Enter URL: </p>
      <input class="form-control"/>
    </div>
  </div>
  <hr>
  <div class="local">
    <label>Local Dataset</label>
    <div class="file-section">
      <button id="btn-file" class="btn btn-default">Choose File</button>
      <span id="file-display" class="form-control"></span>
      <form id="file-form" method="post">
        <input id="file" type="file" name="file" class="form-control"/>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button id="confirm" class="btn btn-primary" data-dismiss="modal">Select</button>
</div>
