<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Register New User</h4>
</div>
<div class="modal-body file-upload">
  <div class="error alert alert-danger" style="display: none;">invalid registration</div>
  <div class="section">
    <label>Username</label>
    <input id="username" class="form-control"/>
  </div>
  <div class="section">
    <label>Password</label>
    <input id="password" type="password" class="form-control"/>
  </div>
  <div class="section">
    <label>Repeat Password</label>
    <input id="repeat-password" type="password" class="form-control"/>
  </div>
  <div class="section">
    <label>Email</label>
    <input id="email" class="form-control"/>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button id="confirm" class="btn btn-primary">Register</button>
</div>
