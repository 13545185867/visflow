<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Profile</h4>
</div>
<div class="modal-body">
  <div class="warning alert alert-warning" style="display: none;"></div>
  <div class="error alert alert-danger" style="display: none;"></div>
  <div class="section">
    <label>Old Password</label>
    <input id="old-password" type="password" class="form-control"/>
  </div>
  <div class="section">
    <label>New Password</label>
    <input id="password" type="password" class="form-control"/>
  </div>
  <div class="section">
    <label>Repeat New Password</label>
    <input id="repeat-password" type="password" class="form-control"/>
  </div>
  <div class="section">
    <label>New Email</label>
    <input id="email" class="form-control"/>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button id="confirm" class="btn btn-primary">Update</button>
</div>
