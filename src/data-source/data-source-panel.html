<div class="data-source">

    <div id="data-list" class="section">
      <label>Data:</label>
      <span id="data-name">No data loaded</span>

        <li id="data-template" class="item">
          <i class="glyphicon glyphicon-file"></i>

          <button class="close">&times;</button>

      </ul>
    </div>
    <div class="section">
      <button id="load-data" class="btn btn-default">Load Data</button>

  </div>
  <hr>
  <div id="crossing" class="section"></div>
  <div id="crossing-section" class="section">
    <div id="crossing-dims" class="section"></div>
    <div id="crossing-name" class="section"></div>
  </div>
  <li id="data-template" class="item" style="display: none">

    <span>unknown data</span>
    <button class="close">&times;</button>
