<div class="data-source">
  <div class="section">
    <div id="data-list" class="section">
      <label>Data:</label>
      <span id="no-data">No data loaded</span>
      <ul>
        <li id="data-template" class="item">
          <i class="glyphicon glyphicon-file"></i>
          <span>unknown data</span>
          <button class="close">&times;</button>
        </li>
      </ul>
    </div>
    <div class="section">
      <button id="add-data" class="btn btn-default">Add Data</button>
      <button id="clear-data" class="btn btn-default">Clear Data</button>
    </div>
  </div>
  <hr>
  <div id="transpose" class="section"></div>
  <div id="transpose-section" class="section">
    <div id="transpose-keys" class="section"></div>
    <div id="transpose-attrs" class="section"></div>
    <div id="transpose-name" class="section"></div>
  </div>
  <li id="data-template" class="item" style="display: none">
    <i class="glyphicon glyphicon-file"></i>
    <span>unknown data</span>
    <button class="close">&times;</button>
  </li>
</div>
