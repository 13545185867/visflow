<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VisFlow - Visual Analytics System Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

  <!-- npm components -->
  <!-- jquery -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- jquery-ui -->
  <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/theme.css"/>
  <!-- bootstrap -->
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <!-- bootstrap switch -->
  <script type="text/javascript" src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css"/>
  <!-- select2 -->
  <script type="text/javascript" src="bower_components/select2/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css"/>
  <link rel="stylesheet" href="bower_components/select2-bootstrap-css/select2-bootstrap.min.css"/>
  <!-- datatables -->
  <script type="text/javascript" src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"/>
  <script type="text/javascript" src="bower_components/datatables.net-select/js/dataTables.select.min.js"></script>
  <link rel="stylesheet" href="bower_components/datatables.net-select-bs/css/select.bootstrap.min.css"/>
  <!-- others -->
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>

  <!-- visflow src -->

  <!-- global -->
  <script type="text/javascript" src="src/visflow.js"></script>
  <script type="text/javascript" src="src/utils.js"></script>

  <!-- visflow -->

  <!-- base components -->
  <script type="text/javascript" src="src/constants.js"></script>
  <script type="text/javascript" src="src/package.js"></script>
  <script type="text/javascript" src="src/data.js"></script>
  <script type="text/javascript" src="src/port.js"></script>
  <script type="text/javascript" src="src/edge.js"></script>
  <script type="text/javascript" src="src/node.js"></script>
  <script type="text/javascript" src="src/contextmenu/contextmenu.js"></script>
  <link rel="stylesheet" href="src/contextmenu/contextmenu.css"/>
  <script type="text/javascript" src="src/dialog/dialog.js"></script>
  <link rel="stylesheet" href="src/dialog/dialog.css"/>

  <!-- units -->
  <script type="text/javascript" src="src/unit/unit.js"></script>
  <script type="text/javascript" src="src/unit/checkbox.js"></script>
  <script type="text/javascript" src="src/unit/select.js"></script>
  <script type="text/javascript" src="src/unit/colorscale.js"></script>
  <script type="text/javascript" src="src/unit/colorpicker.js"></script>
  <script type="text/javascript" src="src/unit/input.js"></script>
  <link rel="stylesheet" href="src/unit/unit.css"/>

  <!-- panel -->
  <script type="text/javascript" src="src/panel/panel.js"></script>
  <script type="text/javascript" src="src/panel/side-panel.js"></script>
  <script type="text/javascript" src="src/panel/popup-panel.js"></script>
  <link rel="stylesheet" href="src/panel/panel.css"/>

  <!-- data sources -->
  <script type="text/javascript" src="src/datasource/datasource.js"></script>

  <!-- filters -->
  <script type="text/javascript" src="src/filter/filter.js"></script>
  <script type="text/javascript" src="src/filter/range-filter.js"></script>
  <script type="text/javascript" src="src/filter/contain-filter.js"></script>

  <!-- visualizations -->
  <script type="text/javascript" src="src/visualization/visualization.js"></script>
  <script type="text/javascript" src="src/visualization/network.js"></script>
  <script type="text/javascript" src="src/visualization/heatmap.js"></script>
  <script type="text/javascript" src="src/visualization/table.js"></script>
  <script type="text/javascript" src="src/visualization/scatterplot.js"></script>
  <script type="text/javascript" src="src/visualization/histogram.js"></script>
  <script type="text/javascript" src="src/visualization/parallel-coordinates.js"></script>
  <link rel="stylesheet" href="src/visualization/visualization.css"/>

  <!-- set operations -->
  <script type="text/javascript" src="src/set/set.js"></script>
  <script type="text/javascript" src="src/set/intersect.js"></script>
  <script type="text/javascript" src="src/set/union.js"></script>
  <script type="text/javascript" src="src/set/minus.js"></script>

  <!-- value processors -->
  <script type="text/javascript" src="src/value/value-maker.js"></script>
  <script type="text/javascript" src="src/value/value-extractor.js"></script>

  <!-- property processors -->
  <script type="text/javascript" src="src/property/property-editor.js"></script>
  <script type="text/javascript" src="src/property/property-mapping.js"></script>

  <!-- system program entry -->
  <script type="text/javascript" src="src/menu.js"></script>
  <script type="text/javascript" src="src/diagram.js"></script>
  <script type="text/javascript" src="src/flow.js"></script>
  <script type="text/javascript" src="src/view-manager.js"></script>
  <script type="text/javascript" src="src/interaction.js"></script>
  <script type="text/javascript" src="src/test.js"></script>
  <link rel="stylesheet" href="src/css/override.css"/>
  <link rel="stylesheet" href="src/css/style.css"/>
  <link rel="stylesheet" href="src/css/menu.css"/>
  <link rel="stylesheet" href="src/css/node.css"/>
  <link rel="stylesheet" href="src/css/port.css"/>
  <link rel="stylesheet" href="src/css/icon.css"/>
  <script>
    $(document).ready(function () {
      visflow.init();
    });
  </script>
</head>
<body class="visflow">
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand bold" href="#">VisFlow</a>
    </div>
    <ul class="nav navbar-nav">
      <li id="diagram" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Diagram <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a id="new"><i class="glyphicon glyphicon-file"></i>New</a></li>
          <li><a id="save"><i class="glyphicon glyphicon-floppy-disk"></i>Save</a></li>
          <li><a id="load"><i class="glyphicon glyphicon-folder-open"></i>Load</a></li>
        </ul>
      </li>
      <li id="edit" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Edit <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a id="panel"><i class="glyphicon glyphicon-list-alt"></i>Call Panel</a></li>
          <li><a id="add-node"><i class="glyphicon glyphicon-plus"></i>Create Node</a></li>
        </ul>
      </li>
      <li id="options" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Options <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a id="compact-panel"><i class="glyphicon"></i>Compact Panel</a></li>
        </ul>
      </li>
      <li id="help" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Help <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a id="documentation"><i class="glyphicon glyphicon-book"></i>Documentation</a></li>
          <li><a id="about"><i class="glyphicon glyphicon-info-sign"></i>About</a></li>
        </ul>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li><a id="vis-mode"><span class="icon-vismode btn btn-default"></span></a></li>
      <li><a id="upload">Upload Data</a></li>
    </ul>
  </div>
  </nav>

  <div id="side-panel" class="active">
    <button id="btn-toggle" class="btn btn-default btn-toggle">
      <span id="icon-button" class="glyphicon glyphicon-chevron-right"></span>
    </button>
    <div class="content">
      <div class="panel"></div>
    </div>
  </div>

  <div id="modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>

  <div id="alert" class="container-fluid">
    <div class="row">
      <div class="system-message alert alert-success" style="display:none">
        <button type="button" class="close">&times;</button>
        <div id="success">Success info displayed here</div>
      </div>
      <div class="system-message alert alert-warning" style="display:none">
        <button type="button" class="close">&times;</button>
        <div id="warning">Warning displayed here</div>
      </div>
      <div class="system-message alert alert-danger" style="display:none">
        <button type="button" class="close">&times;</button>
        <div id="error">Error displayed here</div>
      </div>
    </div>
  </div>

  <div id="context-menu">
    <ul class="dropdown-menu">
    </ul>
  </div>

  <div id="main">
    <div id="hover"></div>
    <div id="selectbox"></div>
    <div id="edge-drawing" style="visibility:hidden">
      <div id="edge-drawing-segment" class="edge-segment"></div>
      <div id="edge-drawing-arrow" class="edge-arrow"></div>
    </div>
    <div id="edges">
    </div>
  </div>
</body>
</html>
