  <script type="text/javascript" src="src/data/package.js"></script>

  <script type="text/javascript" src="src/panel/option-panel/option-panel.js"></script>

  <link rel="stylesheet" href="src/data-source/data-source.css"/>

  <script type="text/javascript" src="src/filter/filter.js"></script>

  <link rel="stylesheet" href="src/filter/range-filter/range-filter.css"/>

  <link rel="stylesheet" href="src/filter/contain-filter/contain-filter.css"/>

  <script type="text/javascript" src="src/interaction.js"></script>
  <script type="text/javascript" src="src/test.js"></script>

  <link rel="stylesheet" href="src/css/style.css"/>
  <link rel="stylesheet" href="src/menu/menu.css"/>
  <link rel="stylesheet" href="src/port/port.css"/>
  <script>
    $(document).ready(function () {
      visflow.init();
      visflow.test.run();
    });
  </script>
</head>
<body class="visflow">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand bold">VisFlow</a>
      </div>
      <ul class="nav navbar-nav">
        <li id="diagram" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Diagram <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="new"><i class="glyphicon glyphicon-file"></i>New</a></li>
            <li><a id="save"><i class="glyphicon glyphicon-floppy-disk"></i>Save</a></li>
            <li><a id="load"><i class="glyphicon glyphicon-folder-open"></i>Load</a></li>
          </ul>
        </li>
        <li id="edit" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Edit <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="add-node"><i class="glyphicon glyphicon-plus"></i>Create Node</a></li>
          </ul>
        </li>
        <!--
        <li id="options" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Options <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="compact-panel"><i class="glyphicon"></i>Compact Panel</a></li>
          </ul>
        </li>
        <i class=""></i>
        -->
        <li id="help" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">Help <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="documentation"><i class="glyphicon glyphicon-book"></i>Documentation</a></li>
            <li><a id="about"><i class="glyphicon glyphicon-info-sign"></i>About</a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a id="alted" class="to-tooltip" data-placement="bottom" title="dragging mode">
          <span class="btn btn-default"><i class="glyphicon glyphicon-move"></i></span>
        </a></li>
        <li><a id="vis-mode" class="to-tooltip" data-placement="bottom"  title="visualization mode">
          <span class="btn btn-default"><i class="glyphicon glyphicon glyphicon-facetime-video"></i></span>
        </a></li>
        <!--<li><a id="upload">Upload Data</a></li>-->
      </ul>
    </div>
  </nav>

  <div id="modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>

  <div id="message" class="container-fluid">
    <div class="row">
      <div class="system-message alert alert-success" style="display:none">
        <button class="close">&times;</button>
        <div id="success">Success info displayed here</div>
      </div>
      <div class="system-message alert alert-warning" style="display:none">
        <button class="close">&times;</button>
        <div id="warning">Warning displayed here</div>
      </div>
      <div class="system-message alert alert-danger" style="display:none">
        <button class="close">&times;</button>
        <div id="error">Error displayed here</div>
      </div>
    </div>
  </div>

  <div id="context-menu">
    <ul class="dropdown-menu">
    </ul>
  </div>

  <div id="main">
    <div id="nodes"></div>
    <div id="hover"></div>
    <div id="selectbox"></div>
    <div id="edge-drawing" style="display: none;">
      <div id="edge-drawing-segment" class="edge-segment"></div>
      <div id="edge-drawing-arrow" class="edge-arrow"></div>
    </div>
    <div id="edges">
    </div>
  </div>

  <div id="option-panel">
    <button id="btn-toggle" class="btn btn-default">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button id="btn-pin" class="btn btn-default to-tooltip" data-placement="left" title="pin the control panel">
      <span class="glyphicon glyphicon-pushpin"></span>
    </button>
    <div class="content">
    </div>
  </div>

  <div id="node-panel">
    <button id="btn-toggle">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <div class="hover-area">
    </div>
    <div class="content">
    </div>
  </div>

  <div id="popup-panel" class="popup-panel" style="display: none;"></div>
</body>
</html>
