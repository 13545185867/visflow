<!-- node-content -->
<svg ref="svg"
  @mousedown="onBrushStart"
  @mousemove="onBrushMove"
  @mouseup="onBrushStop"
  @mouseleave="onBrushLeave"
>
  <g ref="points"></g>
  <g ref="xAxis"></g>
  <g ref="yAxis"></g>
  <g ref="brush"></g>
</svg>
<!-- option-panel -->
<div class="section">
  <div>X Column</div>
  <column-select
    :columns="columnSelectOptions"
    :initialSelectedColumn="initialXColumn"
    @selectColumn="onSelectXColumn"
  >
  </column-select>
</div>
<div class="section">
  <div>Y Column</div>
  <column-select
    :columns="columnSelectOptions"
    :initialSelectedColumn="initialYColumn"
    @selectColumn="onSelectYColumn"
  >
  </column-select>
</div>
