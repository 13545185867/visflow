<!-- node-content -->
<svg ref="svg"
  @mousedown="onBrushStart"
  @mousemove="onBrushMove"
  @mouseup="onBrushStop"
  @mouseleave="onBrushLeave"
>
  <g ref="points"></g>
  <g ref="xAxis"></g>
  <g ref="yAxis"></g>
  <g ref="brush"></g>
</svg>
<!-- option-panel -->
<div>
  <div>X Column</div>
  <column-select
    :columns="columnSelectOptions"
    v-model="xColumn"
    @input="draw"
  ></column-select>
</div>
<div>
  <div>Y Column</div>
  <column-select
    :columns="columnSelectOptions"
    v-model="yColumn"
    @input="draw"
  ></column-select>
</div>
